<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivos e Gráfico</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h2 class="titulo-dash">Dashboard</h2>
    </header>
<div class="drop-down">


<div class="card-drop">
    <label for="">Região</label>
 <select>
    <option value="all-region">Todas</option>
    <option value="sudeste">Sudeste</option>
    <option value="sul">Sul</option>
    <option value="centro-oeste">Centro-Oeste</option>
    <option value="norte">Norte</option>
    <option value="nordeste">Nordeste</option>
</select>
</div>

<div class="card-drop">
    <label for="">Estado</label>
 <select>
    <option value="all-region">Todas</option>
    <option value="sudeste">Sudeste</option>
    <option value="sul">Sul</option>
    <option value="centro-oeste">Centro-Oeste</option>
    <option value="norte">Norte</option>
    <option value="nordeste">Nordeste</option>
</select>
</div>

<div class="card-drop">
    <label for="">Tipo</label>
 <select>
    <option value="grafic-bar">Barras</option>
    <option value="grafic-pizza">Pizza</option>
    
</select>
</div>

<div class="card-drop">
    <label for="">Ano</label>
 <select>
    <option value="all-region">2021</option>
    <option value="sudeste">2022</option>
    <option value="sul">2023</option>
    
</select>
</div>

<div class="card-drop">
    <label for="">Rede</label>
 <select>
    <option value="all-rede">Todas</option>
    <option value="estadual">Estadual</option>
    <option value="publica">Pública</option>
    
</select>
</div>

<div class="card-drop">
    <label for="">Acesso</label>
 <select>
    <option value="all-region">Internet</option>
    <option value="sudeste">Computadores</option>
    <option value="sul">Lab. de Informática</option>
    
</select>
</div>
</div>
<input type="file" id="fileInput" accept=".csv, .xls, .xlsx">
<div id="output"></div>
<canvas id="myChart" width="400" height="200"></canvas>

<script src="script.js"></script>

</body>
</html>
